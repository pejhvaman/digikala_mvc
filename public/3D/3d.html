<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d image</title>
    <script src="jsc3d.js"></script>
    <script src="jsc3d.touch.js"></script>
    <script src="jsc3d.webgl.js"></script>
</head>
<body>


<canvas id="cv" width="500px" height="400px"></canvas>


<script>
    var canvasTag = document.getElementById('cv');
    var viewer = new JSC3D.Viewer(canvasTag,{
        SceneUrl: 'bmw/BMW_i8_fr.obj',
        RenderMode : 'texturesmooth',
        InitRotationX:-80,
        InitRotationY:-50,
        Definition:'High'
    });
    viewer.init();
    viewer.update();
</script>
</body>
</html>
